<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disconnect</title>
  <style>
    /* ── Reset & Base ─────────────────────────────── */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    @font-face {
      font-family: 'Digital';
      src: local('Courier New');
    }

    :root {
      --red: #e3001b;
      --red-glow: #ff1a36;
      --blue: #00e0ff;
      --blue-glow: #00e0ff;
      --dark: #0a0a0a;
      --gray: #1a1a1a;
      --gray-mid: #2a2a2a;
      --text: #e8e8e8;
      --text-dim: #888;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none; 
      background: var(--dark);
      color: var(--text);
      font-family: 'Courier New', 'Lucida Console', monospace;
    }
    
    html::-webkit-scrollbar {
      display: none;
    }

    /* ── Scanlines Overlay ────────────────────────── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255, 255, 255, 0.015) 2px,
        rgba(255, 255, 255, 0.015) 4px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* ── Animated background lines ────────────────── */
    .bg-streams {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg-streams .line {
      position: absolute;
      width: 1px;
      background: linear-gradient(180deg, transparent, rgba(0, 224, 255, 0.06), transparent);
      animation: streamDown linear infinite;
    }

    @keyframes streamDown {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    /* ── Glitch flicker overlay ───────────────────── */
    .glitch-overlay {
      position: fixed;
      inset: 0;
      z-index: 999;
      pointer-events: none;
      opacity: 0;
    }

    .glitch-overlay.active {
      animation: glitchFlash 0.15s steps(2) forwards;
    }

    @keyframes glitchFlash {
      0%   { opacity: 0; background: rgba(227, 0, 27, 0.05); }
      25%  { opacity: 1; background: rgba(0, 224, 255, 0.03); transform: translateX(2px); }
      50%  { opacity: 0; background: transparent; transform: translateX(-3px); }
      75%  { opacity: 1; background: rgba(255, 255, 255, 0.02); transform: translateY(1px); }
      100% { opacity: 0; }
    }

    /* ── Container ─────────────────────────────────── */
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 80px 20px 40px;
      overflow-y: auto;
    }

    /* ── Header ────────────────────────────────────── */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 28px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #fff;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: var(--red);
      border-radius: 50%;
      animation: livePulse 1.2s ease-in-out infinite;
      box-shadow: 0 0 6px var(--red);
    }

    .live-label {
      font-size: 0.65rem;
      color: var(--red);
      letter-spacing: 3px;
      animation: livePulse 1.2s ease-in-out infinite;
    }

    @keyframes livePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .countdown {
      font-family: 'Courier New', monospace;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 4px;
      color: var(--red);
      text-shadow: 0 0 10px rgba(227, 0, 27, 0.5);
      position: relative;
    }

    .countdown::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--red);
      opacity: 0.4;
    }

    /* ── Title ──────────────────────────────────────── */
    .title-block {
      text-align: center;
      margin-bottom: 40px;
    }

    .main-title {
      font-size: clamp(1.6rem, 5vw, 3.2rem);
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--red);
      text-shadow: 0 0 10px rgba(227, 0, 27, 0.4);
      line-height: 1.15;
      position: relative;
      display: inline-block;
    }

    .main-title .glitch-text {
      position: relative;
    }

    .main-title .glitch-text::before,
    .main-title .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    .main-title .glitch-text::before { color: var(--red); z-index: -1; }
    .main-title .glitch-text::after { color: var(--blue); z-index: -1; }

    .main-title.glitch-active .glitch-text::before { animation: glitchTop 0.3s steps(3) forwards; }
    .main-title.glitch-active .glitch-text::after { animation: glitchBottom 0.3s steps(3) forwards; }

    @keyframes glitchTop {
      0%   { opacity: 0; transform: translate(0); }
      25%  { opacity: 0.8; transform: translate(-2px, -1px); clip-path: inset(0 0 50% 0); }
      50%  { opacity: 0; transform: translate(3px, 1px); }
      75%  { opacity: 0.6; transform: translate(-1px, 2px); clip-path: inset(50% 0 0 0); }
      100% { opacity: 0; }
    }

    @keyframes glitchBottom {
      0%   { opacity: 0; transform: translate(0); }
      25%  { opacity: 0.6; transform: translate(2px, 1px); clip-path: inset(50% 0 0 0); }
      50%  { opacity: 0; transform: translate(-3px, -1px); }
      75%  { opacity: 0.8; transform: translate(1px, -2px); clip-path: inset(0 0 50% 0); }
      100% { opacity: 0; }
    }

    .subtitle {
      font-size: clamp(0.75rem, 2vw, 1rem);
      color: var(--red);
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-top: 12px;
      text-shadow: 0 0 8px rgba(227, 0, 27, 0.3);
    }

    /* ── Buttons ────────────────────────────────────── */
    .vote-buttons {
      display: flex;
      gap: 30px;
      margin-bottom: 50px;
    }

    .vote-btn {
      font-family: 'Courier New', monospace;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 900;
      letter-spacing: 8px;
      text-transform: uppercase;
      border: 2px solid;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.15s ease;
      background: transparent;
      padding: 18px 60px;
      width: 220px;
      text-align: center;
    }

    .vote-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .vote-btn:hover::before { opacity: 1; }

    .btn-ja { color: var(--red); border-color: var(--red); text-shadow: 0 0 8px rgba(227, 0, 27, 0.3); }
    .btn-ja::before { background: rgba(227, 0, 27, 0.08); }
    .btn-ja:hover { box-shadow: 0 0 30px rgba(227,0,27,0.25), inset 0 0 30px rgba(227,0,27,0.05); }

    .btn-nein { color: var(--blue); border-color: var(--blue); text-shadow: 0 0 8px rgba(0,224,255,0.3); }
    .btn-nein::before { background: rgba(0,224,255,0.08); }
    .btn-nein:hover { box-shadow: 0 0 30px rgba(0,224,255,0.25), inset 0 0 30px rgba(0,224,255,0.05); }

    .btn-ja:active, .btn-nein:active { transform: scale(0.96); }
    .vote-btn:disabled { 
      pointer-events: none; 
      opacity: 0.3;
      filter: grayscale(1);
      border-color: var(--text-dim);
      color: var(--text-dim);
      text-shadow: none;
      cursor: not-allowed;
    }

    /* ── Screen Display ───────────────────────────── */
    .screen-wrapper {
      width: min(1000px, 85vw);
      margin-bottom: 40px;
    }

    .screen-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background: var(--gray);
      border: 1px solid var(--gray-mid);
      border-bottom: none;
    }

    .screen-label {
      font-size: 0.6rem;
      letter-spacing: 2px;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    .screen-display {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border: 1px solid var(--gray-mid);
      overflow: hidden;
    }

    .screen-display video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #000;
    }

    .video-error {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: var(--red);
      font-size: 0.8rem;
      letter-spacing: 2px;
      text-align: center;
      padding: 20px;
    }

    .screen-scanlines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255, 255, 255, 0.02) 2px,
        rgba(255, 255, 255, 0.02) 4px
      );
      pointer-events: none;
      z-index: 2;
    }

    .screen-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 224, 255, 0.3);
      z-index: 3;
    }

    .screen-corner.tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
    .screen-corner.tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
    .screen-corner.bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
    .screen-corner.br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

    /* ── Vote Bars ─────────────────────────────────── */
    .vote-stats { width: min(600px, 90vw); }
    .stats-header { display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.7rem; letter-spacing:3px; color:var(--text-dim); text-transform:uppercase; }
    .bar-container { display:flex; height:36px; border:1px solid var(--gray-mid); overflow:hidden; position:relative; background:var(--gray); }
    .bar-ja { height:100%; background:linear-gradient(90deg, var(--red), rgba(227,0,27,0.7)); transition: width 0.6s cubic-bezier(0.22,1,0.36,1); display:flex; align-items:center; justify-content:center; }
    .bar-nein { height:100%; background:linear-gradient(90deg, rgba(0,224,255,0.7), var(--blue)); flex:1; display:flex; align-items:center; justify-content:center; }
    .bar-label { font-size:0.8rem; font-weight:bold; letter-spacing:2px; color:#fff; text-shadow:0 1px 4px rgba(0,0,0,0.6); white-space:nowrap; }
    .bar-divider { width:2px; background:var(--dark); }
    .stats-numbers { display:flex; justify-content:space-between; margin-top:12px; font-size:clamp(1.6rem,4vw,2.4rem); font-weight:900; letter-spacing:2px; }
    .stat-ja { color:var(--red); } .stat-nein { color:var(--blue); }
    .total-votes { text-align:center; margin-top:14px; font-size:0.65rem; letter-spacing:4px; color:var(--text-dim); text-transform:uppercase; }

    /* ── Shake effect ──────────────────────────────── */
    .shake { animation: shake 0.25s ease-in-out; }
    @keyframes shake { 0%,100%{transform:translateX(0);} 20%{transform:translateX(-3px) rotate(-0.3deg);} 40%{transform:translateX(3px) rotate(0.3deg);} 60%{transform:translateX(-2px) rotate(-0.2deg);} 80%{transform:translateX(2px) rotate(0.2deg);} }

    /* ── Pixel noise ───────────────────────────────── */
    .pixel-noise { position:fixed; inset:0; z-index:998; pointer-events:none; opacity:0; mix-blend-mode:overlay; }
    .pixel-noise.flash { animation: noiseFlash 0.2s steps(4) forwards; }
    @keyframes noiseFlash { 0%{opacity:0;} 25%{opacity:0.15;} 50%{opacity:0.05;} 75%{opacity:0.1;} 100%{opacity:0;} }

    /* ── Mobile / Fullscreen ───────────────────────── */
    @media(max-width:600px) {
      .header{padding:12px 16px;}
      .logo{font-size:0.85rem;letter-spacing:3px;}
      .countdown{font-size:1.2rem;}
      .vote-buttons{gap:16px;}
      .vote-btn{padding:14px 36px;letter-spacing:5px;}
      
      .screen-wrapper {
        width: 95vw;
        margin-bottom: 30px;
      }
      
      .screen-controls {
        padding: 5px 8px;
      }
      
      .screen-label {
        font-size: 0.55rem;
        letter-spacing: 1.5px;
      }
      
      .screen-corner {
        width: 15px;
        height: 15px;
      }
      
      .screen-corner.tl { top: 6px; left: 6px; }
      .screen-corner.tr { top: 6px; right: 6px; }
      .screen-corner.bl { bottom: 6px; left: 6px; }
      .screen-corner.br { bottom: 6px; right: 6px; }
    }
    
    @media(max-width:400px) {
      .screen-wrapper {
        width: 98vw;
      }
      
      .title-block {
        margin-bottom: 30px;
      }
      
      .vote-buttons {
        flex-direction: column;
        gap: 12px;
        width: 100%;
        max-width: 280px;
      }
      
      .vote-btn {
        width: 100%;
      }
    }

    /* ── Fullscreen mode hint ──────────────────────── */
    .fs-hint { position:fixed; bottom:14px; right:18px; font-size:0.55rem; letter-spacing:2px; color:var(--text-dim); opacity:0.4; text-transform:uppercase; z-index:10; cursor:pointer; transition:opacity 0.2s; }
    .fs-hint:hover { opacity:0.8; }
  </style>
</head>
<body>

  <div class="bg-streams" id="bgStreams"></div>
  <div class="glitch-overlay" id="glitchOverlay"></div>
  <canvas class="pixel-noise" id="pixelNoise"></canvas>

  <div class="header">
    <div class="logo">
      <span>Disconnect</span>
      <div class="live-dot"></div>
      <span class="live-label">Live</span>
    </div>
    <div class="countdown" id="countdown">24:00:00</div>
  </div>

  <div class="container">
    <div class="title-block">
      <h1 class="main-title" id="mainTitle">
        <span class="glitch-text" data-text="VERDIENT ER DEN TOD?">VERDIENT ER DEN TOD?</span>
      </h1>
      <p class="subtitle">Deine Entscheidung zählt</p>
    </div>

    <div class="vote-buttons">
      <button class="vote-btn btn-ja" id="btnJa" aria-label="Ja stimmen">JA</button>
      <button class="vote-btn btn-nein" id="btnNein" aria-label="Nein stimmen">NEIN</button>
    </div>

    <div class="screen-wrapper">
      <div class="screen-controls">
        <span class="screen-label" id="screenLabel">Video läuft</span>
      </div>
      <div class="screen-display" id="screenDisplay">
        <div class="screen-scanlines"></div>
        <div class="screen-corner tl"></div>
        <div class="screen-corner tr"></div>
        <div class="screen-corner bl"></div>
        <div class="screen-corner br"></div>

        <video id="screenVideo" loop playsinline muted preload="auto" webkit-playsinline>
          <source src="./video/admin-video.mp4" type="video/mp4">
          <source src="video/admin-video.mp4" type="video/mp4">
          <source src="admin-video.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <div class="vote-stats" id="voteStats">
      <div class="stats-header">
        <span>JA</span>
        <span>NEIN</span>
      </div>
      <div class="bar-container" id="barContainer">
        <div class="bar-ja" id="barJa" style="width: 50%;">
          <span class="bar-label" id="barLabelJa">50%</span>
        </div>
        <div class="bar-divider"></div>
        <div class="bar-nein">
          <span class="bar-label" id="barLabelNein">50%</span>
        </div>
      </div>
      <div class="stats-numbers">
        <span class="stat-ja" id="statJa">50%</span>
        <span class="stat-nein" id="statNein">50%</span>
      </div>
      <div class="total-votes" id="totalVotes">0 Stimmen</div>
    </div>
  </div>

  <div class="fs-hint" id="fsHint" title="Vollbild aktivieren">Fullscreen</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getDatabase, ref, onValue, runTransaction, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB8GccuvcMW3dAjBOd1N7tBmP9EeVA7TzA",
      authDomain: "disconnect-voting.firebaseapp.com",
      databaseURL: "https://disconnect-voting-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "disconnect-voting",
      storageBucket: "disconnect-voting.firebasestorage.app",
      messagingSenderId: "553614816711",
      appId: "1:553614816711:web:f239a9026cefa9482055e2"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const votesRef = ref(database, 'votes');
    const timerRef = ref(database, 'timer');

    // UI Elements
    const btnJa = document.getElementById('btnJa');
    const btnNein = document.getElementById('btnNein');
    const barJa = document.getElementById('barJa');
    const barLabelJa = document.getElementById('barLabelJa');
    const barLabelNein = document.getElementById('barLabelNein');
    const statJa = document.getElementById('statJa');
    const statNein = document.getElementById('statNein');
    const totalVotes = document.getElementById('totalVotes');
    const countdownEl = document.getElementById('countdown');

    let voted = localStorage.getItem('voted') === 'true';

    // ── Vote Logic ──────────────────────────────────
    function updateUI(votesJa, votesNein) {
      let total = votesJa + votesNein;
      if(total === 0) total = 1;
      let pctJa = Math.round((votesJa/total)*100);
      let pctNein = Math.round((votesNein/total)*100);
      
      barJa.style.width = pctJa+'%';
      barLabelJa.textContent = pctJa+'%';
      barLabelNein.textContent = pctNein+'%';
      statJa.textContent = pctJa+'%';
      statNein.textContent = pctNein+'%';
      totalVotes.textContent = total + ' Stimmen';
    }

    onValue(votesRef, (snapshot) => {
      const data = snapshot.val() || { ja: 0, nein: 0 };
      updateUI(data.ja, data.nein);
    });

    function disableButtons() {
      btnJa.disabled = true;
      btnNein.disabled = true;
    }

    if(voted) disableButtons();

    btnJa.addEventListener('click', () => {
      if(voted) return;
      runTransaction(votesRef, (current) => {
        if(!current) return { ja: 1, nein: 0 };
        return { ja: (current.ja || 0) + 1, nein: current.nein || 0 };
      }).then(() => {
        voted = true;
        localStorage.setItem('voted', 'true');
        disableButtons();
      });
    });

    btnNein.addEventListener('click', () => {
      if(voted) return;
      runTransaction(votesRef, (current) => {
        if(!current) return { ja: 0, nein: 1 };
        return { ja: current.ja || 0, nein: (current.nein || 0) + 1 };
      }).then(() => {
        voted = true;
        localStorage.setItem('voted', 'true');
        disableButtons();
      });
    });

    // ── Firebase Synced Timer ──────────────────────
    let timerInterval;

    function updateCountdown(timeLeft) {
      if(timeLeft <= 0) {
        countdownEl.textContent = '00:00:00';
        return;
      }
      
      let h = Math.floor(timeLeft/3600).toString().padStart(2,'0');
      let m = Math.floor((timeLeft%3600)/60).toString().padStart(2,'0');
      let s = (timeLeft%60).toString().padStart(2,'0');
      countdownEl.textContent = `${h}:${m}:${s}`;
    }

    onValue(timerRef, (snapshot) => {
      const timerData = snapshot.val();
      
      console.log('Timer data from Firebase:', timerData); // Debug
      
      if(timerInterval) {
        clearInterval(timerInterval);
      }

      if(!timerData) {
        console.log('No timer data, showing default 24h');
        updateCountdown(86400);
        return;
      }

      if(!timerData.isRunning) {
        console.log('Timer paused at:', timerData.duration);
        updateCountdown(timerData.duration || 86400);
        return;
      }

      // Timer läuft
      const startTime = timerData.startTime;
      const duration = timerData.duration || 86400;
      
      console.log('Timer running - start:', new Date(startTime), 'duration:', duration);

      // Sofort einmal updaten
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);
      const remaining = Math.max(0, duration - elapsed);
      updateCountdown(remaining);

      // Dann kontinuierlich updaten
      timerInterval = setInterval(() => {
        const now = Date.now();
        const elapsed = Math.floor((now - startTime) / 1000);
        const remaining = duration - elapsed;
        
        if(remaining <= 0) {
          clearInterval(timerInterval);
          updateCountdown(0);
          return;
        }
        
        updateCountdown(remaining);
      }, 1000); // Update jede Sekunde
    });

    // ── Video Loading ──────────────────────────────
    const screenVideo = document.getElementById('screenVideo');
    const screenDisplay = document.getElementById('screenDisplay');
    const screenLabel = document.getElementById('screenLabel');

    function initVideo() {
      screenVideo.play().then(() => {
        screenLabel.textContent = 'Video läuft';
      }).catch(err => {
        screenLabel.textContent = 'Klicken zum Abspielen';
        screenDisplay.addEventListener('click', () => {
          screenVideo.play().then(() => {
            screenLabel.textContent = 'Video läuft';
          }).catch(e => {
            showVideoError();
          });
        }, { once: true });
      });
    }

    screenVideo.addEventListener('error', () => {
      showVideoError();
    });

    function showVideoError() {
      screenLabel.textContent = 'Video-Fehler';
      const errorDiv = document.createElement('div');
      errorDiv.className = 'video-error';
      errorDiv.innerHTML = `
        <div>⚠ VIDEO KONNTE NICHT GELADEN WERDEN</div>
        <div style="margin-top:10px; font-size:0.6rem; opacity:0.6;">
          Pfad überprüfen: video/admin-video.mp4
        </div>
      `;
      screenDisplay.appendChild(errorDiv);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initVideo);
    } else {
      initVideo();
    }

    // ── Background lines ───────────────────────────
    const bgStreams = document.getElementById('bgStreams');
    for(let i=0;i<60;i++){
      let div = document.createElement('div');
      div.className='line';
      div.style.left = Math.random()*100+'vw';
      div.style.height = (10+Math.random()*50)+'vh';
      div.style.animationDuration = (2+Math.random()*5)+'s';
      bgStreams.appendChild(div);
    }

    // ── Pixel noise ────────────────────────────────
    const canvas = document.getElementById('pixelNoise');
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
    window.addEventListener('resize',resizeCanvas);
    resizeCanvas();
    function noiseFlash(){
      const imgData = ctx.createImageData(canvas.width,canvas.height);
      for(let i=0;i<imgData.data.length;i+=4){
        let val = Math.random()*255;
        imgData.data[i]=imgData.data[i+1]=imgData.data[i+2]=val;
        imgData.data[i+3]=15;
      }
      ctx.putImageData(imgData,0,0);
      canvas.classList.add('flash');
      setTimeout(()=>canvas.classList.remove('flash'),100);
    }
    setInterval(noiseFlash,800);

    // ── Glitch title ───────────────────────────────
    const mainTitle = document.getElementById('mainTitle');
    setInterval(()=>{ 
      mainTitle.classList.add('glitch-active'); 
      setTimeout(()=>mainTitle.classList.remove('glitch-active'),300); 
    },4000);

    // ── Fullscreen ─────────────────────────────────
    const fsHint = document.getElementById('fsHint');
    fsHint.addEventListener('click',()=>{ 
      if(document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>

</body>
</html>
